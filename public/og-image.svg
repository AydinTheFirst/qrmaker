<!-- Bu dosya gerçek bir 1200x630 boyutunda OG image olmalı -->
<!-- QR Code Generator için özel tasarım -->
<!-- Logo + "QR Code Generator" yazısı + örnek QR kodları içeren görselle değiştirilmeli -->

<!-- Geçici placeholder olarak HTML content -->
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1200" height="630" fill="url(#grad1)" />
    <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold"
        text-anchor="middle" fill="white">QR Code Generator</text>
    <text x="600" y="320" font-family="Arial, sans-serif" font-size="32" text-anchor="middle"
        fill="white" opacity="0.9">Free Online QR Maker</text>
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" text-anchor="middle"
        fill="white" opacity="0.8">qrmaker.aydinthefirst.com</text>

    <!-- QR Code placeholder -->
    <rect x="500" y="420" width="80" height="80" fill="white" rx="8" />
    <rect x="510" y="430" width="60" height="60" fill="black" />

    <rect x="620" y="420" width="80" height="80" fill="white" rx="8" />
    <rect x="630" y="430" width="60" height="60" fill="black" />
</svg>